<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="videotest.css" type="text/css">
    <title>videoTEST</title>
  </head>
  <body bottommargin="0" leftmargin="0" rigthmargin="0" topmargin="0">
    <div class="mainblock">
      <figure id="videoContainer">
         <video id="video" controls preload="metadata" poster="img/sintel.jpg">
            <source src="video/sintel-1024-surround.mp4" type="video/mp4">

            <track label="Русский" kind="subtitles" srclang="ru" src="captions/sexandthecity.rus.full.vtt" default>
            <track label="English" kind="subtitles" srclang="en" src="captions/sexandthecity.en.full.vtt">

<!--         <figcaption>&copy; Blender Foundation | <a href="http://mango.blender.org">mango.blender.org</a></figcaption> -->

         <ul id="video-controls" class="controls">
            <li><button id="playpause" type="button">Play/Pause</button></li>
            <li><button id="stop" type="button">Stop</button></li>
            <li class="progress">
               <progress id="progress" value="0" min="0">
                  <span id="progress-bar"></span>
               </progress>
            </li>
            <li><button id="mute" type="button">Mute/Unmute</button></li>
            <li><button id="volinc" type="button">Vol+</button></li>
            <li><button id="voldec" type="button">Vol-</button></li>
            <li><button id="fs" type="button">Fullscreen</button></li>
            <li><button id="subtitles" type="button" data-state="subtitles">CC</button></li>
         </ul>

      </figure>
    </div>
  </body>
  <script src="videotest.js" type="text/javascript"></script>
